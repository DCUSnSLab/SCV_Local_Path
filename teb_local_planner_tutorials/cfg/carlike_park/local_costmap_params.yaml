local_costmap:
   global_frame: map 
   robot_base_frame: base_link
   update_frequency: 10.0
   publish_frequency: 10.0
   width: 50.0
   height: 50.0
   resolution: 0.05
   #static_map: false
   rolling_window: true
   always_send_full_costmap: true
   # Footprint 설정
   footprint: [
      [1.025, 0.5],   # 앞쪽 오른쪽 코너
      [1.025, -0.5],  # 앞쪽 왼쪽 코너
      [-1.025, -0.5], # 뒤쪽 왼쪽 코너
      [-1.025, 0.5]]   # 뒤쪽 오른쪽 코너
   footprint_padding: 0.02


